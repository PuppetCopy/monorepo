name: Indexer Release

on:
  push:
    branches: [main]
    paths:
      - 'indexer/**'
      - '.github/workflows/indexer-release.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Indexer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29
      
      - name: Install dependencies
        run: bun install
      
      - name: Build middleware
        run: bun run middleware:build
      
      - name: Run indexer codegen
        run: |
          cd indexer
          bun run codegen
      
      - name: Prepare deployment artifact
        if: github.ref == 'refs/heads/main'
        run: |
          # Create artifact directory with required files
          mkdir -p artifact/indexer
          mkdir -p artifact/middleware/dist
          
          # Copy indexer files
          cp -r indexer/* artifact/indexer/
          # Ensure railway.json is copied (in case it's hidden)
          cp indexer/railway.json artifact/indexer/railway.json
          
          # Copy middleware dist
          cp -r middleware/dist/* artifact/middleware/dist/
          
          # Copy root files needed for bun workspace
          cp package.json artifact/
          cp bun.lockb artifact/
          cp tsconfig.base.json artifact/ || true
          
          # Clean up unnecessary files
          rm -rf artifact/indexer/node_modules
          rm -rf artifact/indexer/.ponder
          rm -rf artifact/indexer/generated
          
      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: indexer-build
          path: artifact/
          retention-days: 1
          if-no-files-found: error

  deploy:
    name: Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: indexer-build
          path: .
      
      - name: Verify deployment prerequisites
        run: |
          echo "=== Checking secrets ==="
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "✗ RAILWAY_TOKEN is not set"
            exit 1
          else
            echo "✓ RAILWAY_TOKEN is set"
          fi
          
          if [ -z "${{ secrets.RAILWAY_INDEXER_SERVICE_ID }}" ]; then
            echo "✗ RAILWAY_INDEXER_SERVICE_ID is not set"
            exit 1
          else
            echo "✓ RAILWAY_INDEXER_SERVICE_ID is set"
          fi
          
          echo "=== Root directory ==="
          ls -la
          echo "=== Indexer directory ==="
          ls -la indexer/
          echo "=== Middleware dist directory ==="
          ls -la middleware/dist/ || echo "Middleware dist not found"
          echo "=== Checking for required files ==="
          test -f package.json && echo "✓ package.json found" || echo "✗ package.json missing"
          test -f bun.lockb && echo "✓ bun.lockb found" || echo "✗ bun.lockb missing"
          test -f indexer/railway.json && echo "✓ indexer/railway.json found" || echo "✗ indexer/railway.json missing"
      
      - name: Deploy to Railway
        run: railway up --service=${{ secrets.RAILWAY_INDEXER_SERVICE_ID }} --verbose