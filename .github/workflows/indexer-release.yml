name: Indexer Release

on:
  push:
    branches: [main]
    paths:
      - 'indexer/**'
      - 'contracts/**'
      - 'sdk/**'
      - 'bun.lock'
      - '.github/workflows/indexer-release.yml'
  workflow_dispatch:

env:
  IMAGE: ghcr.io/puppetcopy/indexer

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install and Build
        run: |
          bun install --frozen-lockfile
          bun run contracts:build
          bun run sdk:build
          bun run indexer:build
          cd indexer && bun run codegen

      - name: Prune to production dependencies
        run: |
          rm -rf node_modules
          bun install --frozen-lockfile --production --backend=copyfile

      - name: Resolve workspace symlinks for standalone indexer
        run: |
          rm indexer/node_modules/@puppet/sdk
          cp -r sdk indexer/node_modules/@puppet/sdk
          rm -rf indexer/node_modules/@puppet/sdk/node_modules
          rm indexer/node_modules/@puppet/contracts
          mkdir -p indexer/node_modules/@puppet/contracts
          cp -r contracts/dist indexer/node_modules/@puppet/contracts/
          cp contracts/package.json indexer/node_modules/@puppet/contracts/

      - name: Docker Build and Push
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          VERSION="v$(date +%Y%m%d)-${GITHUB_SHA::7}"
          docker build \
            -f indexer/Dockerfile \
            --build-arg VERSION=$VERSION \
            -t ${{ env.IMAGE }}:latest \
            -t ${{ env.IMAGE }}:$VERSION .
          docker push ${{ env.IMAGE }}:latest
          docker push ${{ env.IMAGE }}:$VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Publish Summary
        run: |
          echo "${{ env.IMAGE }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
