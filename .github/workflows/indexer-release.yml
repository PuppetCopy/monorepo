name: Build Indexer

on:
  push:
    branches: [main]
    paths:
      - 'middleware/**'
      - '.github/workflows/indexer-release.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate version tag
        id: version
        run: |
          # Generate version from date and short SHA
          VERSION="v$(date +'%Y%m%d')-${GITHUB_SHA::7}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./indexer/Dockerfile
          push: true
          tags: |
            ghcr.io/puppetcopy/indexer:latest
            ghcr.io/puppetcopy/indexer:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Output deployment instructions
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ðŸ“¦ Version: ${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "To deploy to Akash, update deploy-indexer.yml:"
          echo "  image: ghcr.io/puppetcopy/indexer:${{ steps.version.outputs.VERSION }}"