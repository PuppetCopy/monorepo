name: Indexer Release

on:
  push:
    branches: [main]
    paths:
      - 'bun.lock'
      - '.github/workflows/indexer-release.yml'
  workflow_dispatch:

env:
  IMAGE: ghcr.io/puppetcopy/indexer

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Docker Build and Push
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          VERSION="v$(date +%Y%m%d)-${GITHUB_SHA::7}"
          docker build \
            -f indexer/Dockerfile \
            --build-arg VERSION=$VERSION \
            -t ${{ env.IMAGE }}:latest \
            -t ${{ env.IMAGE }}:$VERSION .
          docker push ${{ env.IMAGE }}:latest
          docker push ${{ env.IMAGE }}:$VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Publish Summary
        run: |
          echo "${{ env.IMAGE }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
