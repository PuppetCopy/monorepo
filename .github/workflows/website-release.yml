name: Build Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - '.github/workflows/website-release.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version
        id: version
        run: |
          # Simple incrementing version
          VERSION=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/orgs/PuppetCopy/packages/container/website/versions | \
            jq -r '.[0].metadata.container.tags[]' | \
            grep -E '^v[0-9]+$' | \
            sort -V | tail -1 || echo "v0")
          
          # Increment version
          VERSION_NUM=${VERSION#v}
          NEW_VERSION="v$((VERSION_NUM + 1))"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $NEW_VERSION"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./website/Dockerfile
          push: true
          tags: |
            ghcr.io/puppetcopy/website:latest
            ghcr.io/puppetcopy/website:${{ steps.version.outputs.VERSION }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output version
        run: |
          echo "‚úÖ Website image pushed: ghcr.io/puppetcopy/website:${{ steps.version.outputs.VERSION }}"
          echo "üìù Update deploy-website.yml with: ghcr.io/puppetcopy/website:${{ steps.version.outputs.VERSION }}"