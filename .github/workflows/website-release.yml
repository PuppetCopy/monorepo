name: Website Release

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - 'bun.lockb'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29
      
      - name: Install dependencies
        run: bun install
      
      - name: Build dependencies in parallel
        run: |
          bun run middleware:build &
          cd indexer && bun run build &
          wait
      
      - name: Build website
        run: |
          cp website/.env.website website/.env.production
          bun run website:build
      
      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          
          # Create minimal deployment directory
          mkdir -p railway-deploy
          cp -r website/dist railway-deploy/
          cp website/railway.json railway-deploy/
          cp website/railpack.config.js railway-deploy/
          echo '{"name":"website-static","version":"1.0.0","private":true}' > railway-deploy/package.json
          
          # Deploy from the minimal directory
          cd railway-deploy
          railway up --service=${{ secrets.RAILWAY_WEBSITE_SERVICE_ID }}