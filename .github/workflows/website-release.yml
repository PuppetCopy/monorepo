name: Build Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - '.github/workflows/website-release.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to create tags
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0  # Fetch all tags
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate version tag
        id: version
        run: |
          # Get the latest tag from GitHub
          LATEST_TAG=$(git ls-remote --tags origin | grep -o 'refs/tags/website-v[0-9]*\.[0-9]*\.[0-9]*' | sort -V | tail -n1 | sed 's/refs\/tags\/website-//')
          
          # If no tag exists, start with v1.0.0
          if [ -z "$LATEST_TAG" ]; then
            VERSION="v1.0.0"
          else
            # Parse the version numbers
            VERSION_WITHOUT_V=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION_WITHOUT_V | cut -d. -f1)
            MINOR=$(echo $VERSION_WITHOUT_V | cut -d. -f2)
            PATCH=$(echo $VERSION_WITHOUT_V | cut -d. -f3)
            
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"
          
          # Create and push the tag
          git tag "website-${VERSION}"
          git push origin "website-${VERSION}"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./website/Dockerfile
          push: true
          tags: |
            ghcr.io/puppetcopy/website:latest
            ghcr.io/puppetcopy/website:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Update package visibility
        run: |
          # Make the package public (website is frontend only)
          echo "Making website package public..."
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/user/packages/container/website/versions" \
            -d '{"visibility":"public"}' || true
      
      - name: Output deployment instructions
        run: |
          echo "âœ… Website image pushed successfully!"
          echo "ðŸ“¦ Version: ${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "To deploy to Akash, update deploy-website.yml:"
          echo "  image: ghcr.io/puppetcopy/website:${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "The image is public and can be pulled without credentials."