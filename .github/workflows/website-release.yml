name: Website Release

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - 'bun.lockb'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29
      
      - name: Install dependencies
        run: bun install
      
      - name: Build dependencies in parallel
        run: |
          bun run middleware:build &
          cd indexer && bun run build &
          wait
      
      - name: Build website
        run: |
          # Use .env.website for production build
          cp website/.env.website website/.env.production
          bun run website:build
      
      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: |
            website/dist
            website/railway.json
            website/railpack.config.js
          retention-days: 1

  deploy:
    name: Deploy to Railway
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: website-build
      
      - name: Prepare and deploy
        run: |
          # Move files to expected structure
          mkdir -p deploy/dist
          cp -r website/dist/* deploy/dist/
          cp website/railway.json deploy/
          cp website/railpack.config.js deploy/
          echo '{"name":"static-site"}' > deploy/package.json
          
          # Deploy
          cd deploy
          railway up --service=${{ secrets.RAILWAY_WEBSITE_SERVICE_ID }}