name: Website Release

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - 'bun.lockb'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29
      
      - name: Install dependencies
        run: bun install
      
      - name: Build dependencies in parallel
        run: |
          bun run middleware:build &
          cd indexer && bun run build &
          wait
      
      - name: Build website
        run: |
          # Use .env.website for production build
          cp website/.env.website website/.env.production
          bun run website:build
      
      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Create deployment directory with only necessary files
          mkdir -p deploy/dist
          cp -r website/dist/* deploy/dist/
          cp website/railway.json deploy/
          cp website/railpack.config.js deploy/
          echo '{"name":"static-site"}' > deploy/package.json
          
          # Deploy from the clean directory
          cd deploy
          railway up --service=${{ secrets.RAILWAY_WEBSITE_SERVICE_ID }}