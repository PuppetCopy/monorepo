name: Website Release

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - '.github/workflows/website-release.yml'
  workflow_dispatch:

env:
  IMAGE: ghcr.io/puppetcopy/website

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - uses: oven-sh/setup-bun@v2
      
      - name: Install and Build  
        run: |
          bun install
          # Build dependencies first
          bun run middleware:build
          cd indexer && bun run build && cd ..
          # Build website
          bun run website:build
        env:
          VITE__WC_PROJECT_ID: ${{ secrets.VITE__WC_PROJECT_ID }}
          VITE__WC_RPC_URL_42161_1: ${{ secrets.VITE__WC_RPC_URL_42161_1 }}
          VITE__WC_RPC_URL_42161_2: ${{ secrets.VITE__WC_RPC_URL_42161_2 }}
          RHINESTONE_API_KEY: ${{ secrets.RHINESTONE_API_KEY }}
      
      - name: Docker Build and Push
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          VERSION="v$(date +%Y%m%d)-${GITHUB_SHA::7}"
          cd website
          docker build \
            --build-arg RHINESTONE_API_KEY="${{ secrets.RHINESTONE_API_KEY }}" \
            -t ${{ env.IMAGE }}:latest \
            -t ${{ env.IMAGE }}:$VERSION .
          docker push ${{ env.IMAGE }}:latest
          docker push ${{ env.IMAGE }}:$VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Publish Summary
        run: |
          echo "### âœ… Deployed: \`${{ env.IMAGE }}:${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** Private (requires credentials in SDL)" >> $GITHUB_STEP_SUMMARY
          echo "**Next step:** Update deploy-website.yml with new version and deploy to Akash" >> $GITHUB_STEP_SUMMARY