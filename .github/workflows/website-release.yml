name: Build Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - '.github/workflows/website-release.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./website/Dockerfile
          push: true
          tags: ghcr.io/puppetcopy/website:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Make image public
        continue-on-error: true
        run: |
          echo "‚úÖ Website image pushed: ghcr.io/puppetcopy/website:latest"
          echo "üìù Update deploy-website.yml with: ghcr.io/puppetcopy/website:latest"