name: Website Release

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - 'bun.lockb'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.29
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build middleware
        run: bun run middleware:build
      
      - name: Build website
        run: bun run website:build
      
      - name: Upload dist folder
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: website/dist
          retention-days: 1
          if-no-files-found: error

  deploy:
    name: Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: website/railway.json
      
      - uses: actions/download-artifact@v4
        with:
          name: website-dist
          path: dist
      
      - name: Setup deployment
        run: |
          cp website/railway.json railway.json
          ls -la dist/
      
      - name: Deploy to Railway
        run: railway up --service=${{ secrets.RAILWAY_WEBSITE_SERVICE_ID }}