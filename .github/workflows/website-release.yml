name: Website Release

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'middleware/**'
      - '.github/workflows/website-release.yml'
  workflow_dispatch:

env:
  IMAGE: ghcr.io/puppetcopy/website

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      
      - name: Install and Build  
        run: |
          bun install --frozen-lockfile
          bun run middleware:build
          bun run indexer:build
          bun run website:build
      
      - name: Docker Build and Push
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          VERSION="v$(date +%Y%m%d)-${GITHUB_SHA::7}"
          cd website
          docker build \
            --cache-from ${{ env.IMAGE }}:latest \
            -t ${{ env.IMAGE }}:latest \
            -t ${{ env.IMAGE }}:$VERSION .
          docker push ${{ env.IMAGE }}:latest
          docker push ${{ env.IMAGE }}:$VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Publish Summary
        run: |
          echo "${{ env.IMAGE }}:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
